<!DOCTYPE html>
<html lang="eng">
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Clicker Game!</h1>
    <h2 id="count-el">0</h2>
    <button id="click-btn" onclick="increment()">CLICK</button>
    <button id="save-btn" onclick="save()">SAVE SCORE</button>
    <button id="reset-btn" onclick="reset()">RESET SCORE</button>
    <button id="auto-clicker-btn" onclick="autoClicker()">AUTO-CLICKER (50 POINTS)</button>
    <p id="save-el">High Score: </p>
    <script>
        let saveEl = document.getElementById("save-el")
        let countEl = document.getElementById("count-el")
        let count = 0

        function increment() {
            count += 1
            countEl.innerText = count
        }

        function save() {
            let countStr = count + " , "
            saveEl.innerText += countStr
            countEl.innerText = 0
            count = 0

        }

        function reset() {
            count = 0
            countEl.innerText = 0
            saveEl.innerText = "High Score: 0"
        }

        function autoClicker() {
            if (save > 50) 
                setInterval(increment, 100)
            }
    </script>
</body>

</html>
