<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hornet Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hornet Animation(You need to click multiple times before getting all frames)</h1>
    <a href="index.html">Link to Home Page</a>
    <div id="hornetAnimation">
        <img id="hornet" src="Hornet.1.png" height="400" width="500">
    </div>

    <script>
        const hornetAnimation = document.getElementById("hornetAnimation");
        const hornet = document.getElementById("hornet");
        let imageFrame = 1
        hornetAnimation.addEventListener("click", (event) => {
            imageFrame = imageFrame + 1
            console.log(imageFrame)
            if (imageFrame > 6) {
                imageFrame = 1;
            }
            if (imageFrame == 1) {
                hornet.src = "Hornet.1.png";
            }
            if (imageFrame == 2) {
                hornet.src = "Hornet.2.png";
            }
            if (imageFrame == 3) {
                hornet.src = "Hornet.3.png";
            }
            if (imageFrame == 4) {
                hornet.src = "Hornet.4.png";
            }
            if (imageFrame == 5) {
                hornet.src = "Hornet.3.png";
            }
            if (imageFrame == 6) {
                hornet.src = "Hornet.2.png";
            }
        });

    </script>
</body>

</html>
