<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hornet Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="hornetAnimation">
        <img id="hornet" src="Hornet.one.png" height="400" width="500">
    </div>

<script>
    const hornetAnimation = document.getElementById("hornetAnimation");
    const hornet = document.getElementById("hornet");
    let imageFrame = 1
    hornetAnimation.addEventListener("click", (event) => {
        imageFrame = imageFrame + 1
        console.log(imageFrame)
        if (imageFrame == 5) {
            imageFrame = 1;
        }
        if (imageFrame == 1) {
            hornet.src = "Hornet.one.png";
        }
        if (imageFrame == 2) {
            hornet.src = "Hornet.two.png";
        }
        if (imageFrame == 3) {
            hornet.src = "Hornet.three.png";
        }
        if (imageFrame == 4) {
            hornet.src = "Hornet.four.png";
        }
    })

</script>
</body>

</html>
